<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>人脸识别</title>
    <script src="../asserts/Getcafe/js/jquery.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .face-container {
            text-align: center;
            padding: 20px;
        }
        .face-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 24px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
            max-width: 500px;
            width: 100%;
        }
        .title {
            font-size: 24px;
            color: #333;
            margin-bottom: 10px;
            font-weight: 600;
        }
        .status {
            font-size: 16px;
            color: #667eea;
            margin-bottom: 25px;
            min-height: 24px;
            font-weight: 500;
        }
        .status.error {
            color: #dc3545;
        }
        .status.success {
            color: #28a745;
        }
        .video-wrapper {
            position: relative;
            width: 320px;
            height: 320px;
            margin: 0 auto 25px;
            border-radius: 50%;
            overflow: hidden;
            border: 4px solid #667eea;
            box-shadow: 0 0 0 8px rgba(102, 126, 234, 0.2);
        }
        .video-wrapper::before {
            content: '';
            position: absolute;
            top: -4px;
            left: -4px;
            right: -4px;
            bottom: -4px;
            border-radius: 50%;
            border: 4px solid transparent;
            border-top-color: #764ba2;
            animation: spin 2s linear infinite;
            z-index: 10;
            pointer-events: none;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .video-wrapper.scanning::before {
            border-top-color: #28a745;
        }
        .video-wrapper.error::before {
            border-top-color: #dc3545;
            animation: none;
        }
        .video-wrapper.success::before {
            border-color: #28a745;
            animation: none;
        }
        #video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transform: scaleX(-1);
        }
        #canvas, #imgTag {
            display: none;
        }
        .face-overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 180px;
            height: 220px;
            border: 3px dashed rgba(255, 255, 255, 0.6);
            border-radius: 50%;
            pointer-events: none;
        }
        .tips {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 25px;
            flex-wrap: wrap;
        }
        .tip-item {
            display: flex;
            align-items: center;
            gap: 8px;
            color: #666;
            font-size: 13px;
        }
        .tip-item svg {
            width: 18px;
            height: 18px;
            fill: #667eea;
        }
        .progress-bar {
            width: 100%;
            height: 6px;
            background: #e0e0e0;
            border-radius: 3px;
            margin-bottom: 15px;
            overflow: hidden;
        }
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea, #764ba2);
            border-radius: 3px;
            width: 0%;
            transition: width 0.3s ease;
        }
        .retry-info {
            color: #999;
            font-size: 13px;
            margin-bottom: 20px;
        }
        .btn-back {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 12px 24px;
            background: #f5f5f5;
            border: none;
            border-radius: 10px;
            color: #666;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
        }
        .btn-back:hover {
            background: #e0e0e0;
            color: #333;
        }
        .btn-back svg {
            width: 18px;
            height: 18px;
            fill: currentColor;
        }
        .mask-badge {
            display: none;
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(102, 126, 234, 0.9);
            color: white;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 12px;
            z-index: 20;
        }
        .mask-badge.show {
            display: block;
        }
    </style>
</head>
<body>
    <div class="face-container">
        <div class="face-card">
            <h1 class="title">人脸识别中</h1>
            <p id="status" class="status">正在初始化摄像头...</p>

            <div class="video-wrapper" id="videoWrapper">
                <video id="video" autoplay playsinline></video>
                <div class="face-overlay"></div>
                <div id="maskBadge" class="mask-badge">口罩模式</div>
            </div>

            <canvas id="canvas" width="400" height="400"></canvas>
            <img id="imgTag" src="" alt="">

            <div class="progress-bar">
                <div id="progressFill" class="progress-fill"></div>
            </div>

            <p id="retryInfo" class="retry-info"></p>

            <div class="tips">
                <div class="tip-item">
                    <svg viewBox="0 0 24 24"><path d="M12 7c-2.76 0-5 2.24-5 5s2.24 5 5 5 5-2.24 5-5-2.24-5-5-5zM2 13h2c.55 0 1-.45 1-1s-.45-1-1-1H2c-.55 0-1 .45-1 1s.45 1 1 1zm18 0h2c.55 0 1-.45 1-1s-.45-1-1-1h-2c-.55 0-1 .45-1 1s.45 1 1 1zM11 2v2c0 .55.45 1 1 1s1-.45 1-1V2c0-.55-.45-1-1-1s-1 .45-1 1zm0 18v2c0 .55.45 1 1 1s1-.45 1-1v-2c0-.55-.45-1-1-1s-1 .45-1 1z"/></svg>
                    光线充足
                </div>
                <div class="tip-item">
                    <svg viewBox="0 0 24 24"><path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 18c-4.41 0-8-3.59-8-8s3.59-8 8-8 8 3.59 8 8-3.59 8-8 8zm-5.5-2.5l7.51-3.49L17.5 6.5 9.99 9.99 6.5 17.5zm5.5-6.6c.61 0 1.1.49 1.1 1.1s-.49 1.1-1.1 1.1-1.1-.49-1.1-1.1.49-1.1 1.1-1.1z"/></svg>
                    正视摄像头
                </div>
                <div class="tip-item">
                    <svg viewBox="0 0 24 24"><path d="M19.5 6c-1.31 0-2.37 1.01-2.48 2.3-1.88-.5-2.84-1.8-5.02-1.8-2.19 0-3.14 1.3-5.02 1.8C6.87 7.01 5.81 6 4.5 6 3.12 6 2 7.12 2 8.5c0 1.38 1.12 2.5 2.5 2.5.18 0 .36-.02.53-.05.11.93.47 1.85 1.22 2.55-1.68.59-2.74 1.6-2.74 2.75 0 1.83 2.86 3.25 6.49 3.25s6.49-1.42 6.49-3.25c0-1.15-1.06-2.16-2.74-2.75.75-.7 1.11-1.62 1.22-2.55.17.03.35.05.53.05 1.38 0 2.5-1.12 2.5-2.5 0-1.38-1.12-2.5-2.5-2.5z"/></svg>
                    支持口罩
                </div>
            </div>

            <a href="/" class="btn-back">
                <svg viewBox="0 0 24 24"><path d="M20 11H7.83l5.59-5.59L12 4l-8 8 8 8 1.41-1.41L7.83 13H20v-2z"/></svg>
                返回首页
            </a>
        </div>
    </div>

    <script>
        let mediaStreamTrack = null;
        let attemptCount = 0;
        let maxRetry = 3;
        let progressInterval = null;
        let cameraReady = false;

        $(function() {
            updateStatus('正在打开摄像头...', 'normal');
            openMedia();
        });

        function updateStatus(message, type) {
            const statusEl = $('#status');
            statusEl.text(message);
            statusEl.removeClass('error success');
            if (type === 'error') statusEl.addClass('error');
            if (type === 'success') statusEl.addClass('success');

            const wrapper = $('#videoWrapper');
            wrapper.removeClass('scanning error success');
            if (type === 'error') wrapper.addClass('error');
            if (type === 'success') wrapper.addClass('success');
            if (type === 'scanning') wrapper.addClass('scanning');
        }

        function updateRetryInfo() {
            if (attemptCount > 0) {
                $('#retryInfo').text(`识别尝试 ${attemptCount}/${maxRetry}`);
            }
        }

        function startProgress() {
            let progress = 0;
            $('#progressFill').css('width', '0%');
            progressInterval = setInterval(() => {
                progress += 2;
                if (progress <= 100) {
                    $('#progressFill').css('width', progress + '%');
                }
            }, 60);
        }

        function stopProgress() {
            clearInterval(progressInterval);
        }

        function openMedia() {
            const constraints = {
                video: { width: 500, height: 500, facingMode: 'user' },
                audio: false
            };

            if (!navigator.mediaDevices || !navigator.mediaDevices.getUserMedia) {
                updateStatus('浏览器不支持摄像头，请使用 HTTPS 访问', 'error');
                return;
            }

            const video = document.getElementById('video');
            navigator.mediaDevices.getUserMedia(constraints)
                .then((mediaStream) => {
                    mediaStreamTrack = mediaStream.getTracks()[0];
                    video.srcObject = mediaStream;
                    video.play();
                    cameraReady = true;

                    // 摄像头成功后才启动识别流程
                    setTimeout(() => updateStatus('请正视摄像头（支持口罩识别）', 'normal'), 1000);
                    setTimeout(() => {
                        startProgress();
                        takePhoto();
                    }, 3000);
                })
                .catch((error) => {
                    console.error('摄像头访问失败:', error);
                    cameraReady = false;
                    let errorMsg = '摄像头打开失败：';
                    switch(error.name) {
                        case 'NotAllowedError': errorMsg += '请允许摄像头权限'; break;
                        case 'NotFoundError': errorMsg += '未检测到摄像头'; break;
                        case 'NotReadableError': errorMsg += '摄像头被占用'; break;
                        case 'SecurityError': errorMsg += '请通过 HTTPS 访问'; break;
                        default: errorMsg += error.message || '未知错误';
                    }
                    updateStatus(errorMsg, 'error');
                    // 不再执行后续逻辑
                });
        }

        function takePhoto() {
            if (!cameraReady) {
                console.log('摄像头未就绪，取消拍照');
                return;
            }

            attemptCount++;
            updateRetryInfo();
            stopProgress();
            startProgress();
            updateStatus('正在识别...', 'scanning');

            const video = document.getElementById('video');
            const canvas = document.getElementById('canvas');
            const ctx = canvas.getContext('2d');

            // 镜像绘制
            ctx.save();
            ctx.scale(-1, 1);
            ctx.drawImage(video, -400, 0, 400, 400);
            ctx.restore();

            const img = canvas.toDataURL('image/jpeg', 0.8);

            $.ajax({
                url: '/login/searchface',
                dataType: 'json',
                async: true,
                data: { imagebast64: img },
                type: 'POST',
                success: function(data) {
                    stopProgress();
                    $('#progressFill').css('width', '100%');

                    if (data === 'fail' || !data.score) {
                        handleFailure('未检测到人脸');
                        return;
                    }

                    const score = parseFloat(data.score);
                    const hasMask = data.has_mask === true;
                    const threshold = data.threshold || (hasMask ? 70 : 80);

                    if (hasMask) {
                        maxRetry = 5;
                        $('#maskBadge').addClass('show');
                    }

                    if (score < threshold) {
                        const msg = hasMask
                            ? `口罩识别中 ${score.toFixed(1)}分 (需>${threshold})`
                            : `识别失败 ${score.toFixed(1)}分 (需>${threshold})`;
                        handleFailure(msg);
                    } else {
                        const successMsg = hasMask ? '口罩人脸识别成功！' : '人脸识别成功！';
                        updateStatus(`${successMsg} ${score.toFixed(1)}分`, 'success');
                        setTimeout(() => {
                            window.location.href = '/login/facesucceed';
                        }, 800);
                    }
                },
                error: function() {
                    stopProgress();
                    handleFailure('网络请求失败');
                }
            });
        }

        function handleFailure(message) {
            if (attemptCount < maxRetry) {
                updateStatus(`${message} - 3秒后重试`, 'error');
                setTimeout(takePhoto, 3000);
            } else {
                updateStatus('识别失败，请尝试账号密码登录', 'error');
                setTimeout(() => {
                    window.location.href = '/';
                }, 2000);
            }
        }

        function closeMedia() {
            if (mediaStreamTrack) {
                mediaStreamTrack.stop();
            }
        }
    </script>
</body>
</html>
